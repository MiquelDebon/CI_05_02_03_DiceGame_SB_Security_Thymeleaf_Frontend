<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="~{/fragments/fragments :: head}"></head>

<body>

<!--Top Navigation Bar  -->
<section th:insert="~{/fragments/fragments :: header}"></section>


<!--Title -->
<div class="container-fluid">
    <br>
    <h3 th:text = "${title}"></h3>
    <br>
</div>

<!--Body-->
<section id="table-content">
    <div class="container">
        <div class="row">
            <div class="container-fluid col-md-6 col-sml-12">
                <h4>Play next game</h4>
                <form th:action="@{/page/play}" method="get">
                    <input
                            type="submit"
                            value="Play"
                            class="form-control  btn btn-primary">
                </form>
                <br>
                <div th:if="${roll}">
                    <div class="alert alert-info" style="text-align:center"> You have played - Mark: <span th:text="${roll.getMark}"></span></div>
                </div>
                <div th:if="${roll}" >
                    <br>
                    <div th:if="${roll.getMark>7}">
                        <div class="alert alert-success" style="text-align:center"> You have won</div>
                    </div>
                    <div th:if="${roll.getMark<=7}">
                        <div class="alert alert-danger" style="text-align:center"> You have loset</div>
                    </div>
                </div>
            </div>

            <div class="container-fluid col-md-6 col-sml-12">
                <h4 >Ranking:</h4>
                <table class = "table table-dark bdr">
                    <thead>
                    <tr>
                        <th scope = "col">ID</th>
                        <th scope = "col">Name</th>
                        <th scope = "col">Average mark</th>
                        <th scope = "col">Success rate</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="DTO: ${players}">
                        <td th:text = "${DTO.id}"></td>
                        <td th:text = "${DTO.name}"></td>
                        <td th:text = "${DTO.averageMark}"></td>
                        <td th:text = "${DTO.successRate}"></td>
                    </tr>
                    </tbody>
                </table>
                <br>
            </div>
        </div>
        <div class="row">
            <div th:if="${games}">
                <div class="container-fluid col-md-6 col-sml-12">
                    <h4>History games:</h4>
                    <table class = "table table-dark bdr">
                        <thead>
                        <tr>
<!--                            <th scope = "col">ID</th>-->
                            <th scope = "col">Mark</th>
                            <th scope = "col">Result</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="game: ${games}">
<!--                            <td th:text = "${game.id}"></td>-->
                            <td th:text = "${game.mark}"></td>
                            <td th:text = "${game.message}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>


    </div>
</section>


<!--Bellow Bar -->
<div class="">
    <section th:insert="~{/fragments/fragments :: find-your-branch}"></section>
    <footer id="footer" th:insert="~{/fragments/fragments :: footer}"> </footer >
</div>

</body>
</html>
